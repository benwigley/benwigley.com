<VirtualHost *:80>
    ServerName benwigley.com
    ServerAlias www.benwigley.com
    ServerAlias benwigley.co.nz
    DocumentRoot "/var/www/benwigley.com/_site"
</VirtualHost>

<Directory /var/www/benwigley.com/_site>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>
